<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
<style>
  #bg {
  background: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 100%);
}
</style>
<section id="bg" class="gradient">
  <div class="flex items-center justify-center h-screen from-indigo-500 to-indigo-800">
   <div class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs">
     <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="https://media-exp1.licdn.com/dms/image/D4E35AQEdrxhIswpYXw/profile-framedphoto-shrink_400_400/0/1657182482764?e=1666522800&v=beta&t=pGw5wRa2GgCASbXeiTXOWTsdXpsU6VXjDMataYU8KIA" alt="product designer">
     <h1 class="text-lg text-gray-700"> Ali Haider </h1>
     <h3 class="text-sm text-gray-400 "> Shopify Developer </h3>
     <p class="text-xs text-gray-400 mt-4"> Hi i am Ali and I love to configure and develop Shopify websites. I've been using Shopify for the past 3 years developing and configuring advanced plugins and templates. </p>
     <button class="bg-green-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide">Hire Me</button>
   </div>
 </div>
</section>

<script>
  //background
	var colors = new Array(
	  [62,35,255],
	  [60,255,60],
	  [255,35,98],
	  [45,175,230],
	  [255,0,255],
	  [255,128,0]);

	var step = 0;
	//color table indices for: 
	// current color left
	// next color left
	// current color right
	// next color right
	var colorIndices = [0,1,2,3];

	//transition speed
	var gradientSpeed = 0.002;

	function updateGradient(){
  
		if ( $===undefined ) return;
	  
		var c0_0 = colors[colorIndices[0]];
		var c0_1 = colors[colorIndices[1]];
		var c1_0 = colors[colorIndices[2]];
		var c1_1 = colors[colorIndices[3]];
	
		var istep = 1 - step;
		var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
		var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
		var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
		var color1 = "rgb("+r1+","+g1+","+b1+")";
	
		var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
		var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
		var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
		var color2 = "rgb("+r2+","+g2+","+b2+")";
	
		$('.gradient').css({
			background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
			background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
	  
		step += gradientSpeed;
		if ( step >= 1 ){
		    step %= 1;
		    colorIndices[0] = colorIndices[1];
		    colorIndices[2] = colorIndices[3];
	
			//pick two new target color indices
			//do not pick the same as the current one
			colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
			colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
		}
	}

	setInterval(updateGradient,10);
  </script>
